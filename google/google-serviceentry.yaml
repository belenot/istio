apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: google-service-entry
spec:
  exportTo:
  - '*'
  hosts:
  - google.com
  location: MESH_EXTERNAL
  ports:
  - name: http
    number: 80
    protocol: HTTP
  - name: https
    number: 443
    protocol: HTTPS
  resolution: DNS
